<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Estudiantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let alumno of alumnos">
        <ion-card class="alumno-card">
          <ion-card-header>
            <ion-avatar class="alumno-avatar">
              <img
                *ngIf="alumno.foto && alumno.foto[0]?.url"
                [src]="'http://localhost:1337' + alumno.foto[0].url"
                alt="Foto alumno"
              />
              <ion-icon *ngIf="!alumno.foto || !alumno.foto[0]?.url" name="person-circle-outline"></ion-icon>
            </ion-avatar>
            <ion-card-title>{{ alumno.nombre }} {{ alumno.apellido }}</ion-card-title>
            <ion-chip [color]="alumno.Estatus ? 'success' : 'danger'">
              {{ alumno.Estatus ? 'Activo' : 'Inactivo' }}
            </ion-chip>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="secondary" (click)="verDetalle(alumno)">
              Ver detalles
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="irHistorial()">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Historial
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
